<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="user-scalable=yes, width=1020, maximum-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="/socket.io/socket.io.js"></script>
		<title id="page-title">Sonos Dashboard</title>
        	<link href="css/bootstrap.min.css" rel="stylesheet">
        	<link rel="stylesheet" href="css/home.css">
	</head>
<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
                <ul class="nav navbar-nav">
                        <li><a class="nava" href="http://url/index.html"><span class="sonosicons">H</span></a></li>
                        <li><a class="nava" href="http://url/weather/index.html"><span class="sonosicons">W</span></a></li>
                        <li><a class="nava" href="http://url/homesun.html"><span class="sonosicons">S</span></a></li>
                        <li><a class="nava" href="http://url/lights.html"><span class="sonosicons">L</span></a></li>
                        <li class="active"><a class="nava" href=""><span class="sonosicons">M</span></a></li>
                </ul>
        </div>
</div>

<header id="top-control" class="headerskip">

		<img  id="master-mute" class="mute-button" src="svg/mute_off.svg" />
		<div id="master-volume" class="volume-bar" /><img src="images/popover_vol_scrubber_normal.png" /></div>
		<div id="player-volumes-container">
			<div id="player-volumes" class="loading"></div>
		</div>
		<div id="controls">
			<img id="prev" src="svg/prev.svg" />
			<img id="play-pause" src="svg/pause.svg" />
			<img id="next" src="svg/next.svg" />

		</div>
		<div id="position-info">
			<div class="content">
				<img id="repeat" class="playback-mode" src="images/tc_progress_repeat_normal_off.png" />
				<img id="shuffle"  class="playback-mode" src="images/tc_progress_shuffle_normal_off.png" />
				<img id="crossfade"  class="playback-mode" src="images/tc_progress_crossfade_normal_off.png" />
				<span id="countup">0:00</span>
					<div id="position-info-control">
						<div id="position-bar">
							<div id="position-bar-scrubber"></div>
						</div>
					</div>
				<span id="countdown">-0:00</span>
			</div>

		</div>
	</header>
	<div id="column-container">
		<div id="zone-container">
			<h4>ROOMS</h4>
			<div id="zone-wrapper"></div>
		</div>
		<div id="status-container">
			<h4 id="now-playing">NOW PLAYING</h4>
			<div id="current-track-info">
				<img id="current-track-art" />
				<div>
					<h6>Track</h6>
					<p id="track"></p>
					<h6>Artist</h6>
					<p id="artist"></p>
					<h6>Album</h6>
					<p id="album"></p>
					<h5>Next</h5>
					<p id="next-track"></p>	
				</div>
			</div>

			<h4 id="queue">QUEUE</h4>
			<ul id="queue-container">
			</ul>

		</div>
		<div id="music-sources-container">
			<h4>FAVORITES</h4>

			<ul id="favorites-container"></ul>

		</div>
	</div>

	<script src="js/socket.js"></script>
	<script src="js/sonos.js"></script>
	<script src="js/gui-events.js"></script>
	<script src="js/volume-slider.js"></script>
	<script src="js/progress-bar.js"></script>
	<script src="js/gui.js"></script>
	<script src="js/all.js"></script>
</body>
</html>
